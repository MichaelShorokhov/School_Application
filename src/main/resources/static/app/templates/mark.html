<div>
<div class="subtitle">Mark</div>
<table>
    <tr>
    <td class="table">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mark in markCtrl.marks">
                    <td>{{mark.id}}</td>
                    <td><input type="text" ng-model="mark.value"  class="text"></td>
                    <td><input type="button" value="Update" ng-click="markCtrl.updateMark(mark)"></td>
                    <td><input type="button" value="Delete" ng-click="markCtrl.deleteMark(mark)"></td>
                </tr>
            </tbody>
        </table>
    </td>
    <td>
        <div class="inputPanel">
            <p><label>Input Mark Date </label>
            <input type="text" ng-model="markCtrl.newMark.value" class="text"></p>
            <p><input type="button" value="Add" ng-click="markCtrl.addMark(markCtrl.newMark)"></p>
        </div>
    </td>
    </tr>
</table>
</div>
