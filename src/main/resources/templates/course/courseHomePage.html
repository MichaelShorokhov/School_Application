<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Choose the action</h1>
    <form action="#" th:action="@{/course/find}" method="get">
        <p><input type="submit" value="Find"></p>
    </form>
    <form action="#" th:action="@{/course/findAll}" method="get">
            <p><input type="submit" value="FindAll"></p>
    </form>
    <form action="#" th:action="@{/course/add}" method="get">
            <p><input type="submit" value="Add"></p>
    </form>
    <form action="#" th:action="@{/course/remove}" method="get">
            <p><input type="submit" value="Remove"></p>
    </form>
    <form action="#" th:action="@{/course/update}" method="get">
            <p><input type="submit" value="Update"></p>
    </form>
        <form action="#" th:action="@{/}" method="get">
                    <p><input type="submit" value="Home"></p>
            </form>

</body>
</html>
