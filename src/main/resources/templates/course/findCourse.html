<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/course/find}" th:object="${course}" method="post">
                            <div>
                                <select th:field="${course.id}">
                                    <option th:each="course : ${courses}"
                                    th:value="${course.id}"
                                    th:text="${course.year}">
                                    </option>
                                </select>
                            </div>
        <div th:if="${course.id!=0}">
            <p th:text="'Id: ' + ${course.id}"></p>
            <p th:text="'Value: ' + ${course.year}"></p>
        </div>

        <p><input type="submit" value="submit"></p>
    </form>
    <form action="#" th:action="@{/course/}" method="get">

        <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
