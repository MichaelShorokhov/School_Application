<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/subject/find}" th:object="${subject}" method="post">
                    <div>
                        <select th:field="${subject.id}">
                            <option th:each="subject : ${subjects}"
                            th:value="${subject.id}"
                            th:text="${subject.name}">
                            </option>
                        </select>
                    </div>
        <div th:if="${subject.id!=0}">
                <p th:text="'Id: ' + ${subject.id}"></p>
                <p th:text="'Name: ' + ${subject.name}"></p>
        </div>
        <p><input type="submit" value="submit"></p>
    </form>
    <form action="#" th:action="@{/subject/}" method="get">

        <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
