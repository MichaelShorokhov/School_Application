<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Update Teacher</h1>
    <form action="#" th:action="@{/teacher/update}" th:object="${teacher}" method="post">
            <div>
                <select th:field="${teacher.id}">
                    <option th:each="teacher : ${teachers}"
                    th:value="${teacher.id}"
                     th:text="'Name: ' + ${teacher.name} + ' Surname: ' + ${teacher.surname} + ' Age: ' + ${teacher.age} + ' Phone Number: ' + ${teacher.phoneNumber}">
                    </option>
                </select>
            </div>
        <p>New Name: <input type="text" th:field="*{name}"></p>
        <p>New Surname: <input type="text" th:field="*{surname}"></p>
        <p>New Age: <input type="text" th:field="*{age}"></p>
        <p>New Phone Number: <input type="text" th:field="*{phoneNumber}"></p>
        <p><input type="submit" value="submit"></p>
    </form>
    <form action="#" th:action="@{/teacher/}" method="get">
            <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
