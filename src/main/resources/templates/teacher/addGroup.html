<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/teacher/addGroup}" th:object= "${teacher}" method="post">
                           <select th:field="${teacher.id}">
                               <option th:each="teacher : ${teachers}"
                               th:value="${teacher.id}"
                               th:text="'Name: ' + ${teacher.name} + ' Surname: ' + ${teacher.surname} + ' Age: ' + ${teacher.age} + ' Phone Number: ' + ${teacher.phoneNumber}">
                               </option>
                           </select>
                           <select th:field="${teacher.groups}">
                               <option th:each="group : ${groups}"
                               th:value="${group.id}"
                               th:text="'Name: ' + ${group.name} ">
                               </option>
                           </select>
                   <p><input type="submit" value="submit"></p>
                   </form>
    <form action="#" th:action="@{/teacher/}" method="get">
            <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
