<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Remove Teacher</h1>
<form action="#" th:action="@{/teacher/remove}" th:object="${teacher}" method="post">
    <div>
        <select th:field="${teacher.id}">
            <option th:each="teacher : ${teachers}"
            th:value="${teacher.id}"
            th:text="'Name: ' + ${teacher.name} + ' Surname: ' + ${teacher.surname} + ' Age: ' + ${teacher.age} + ' Phone Number: ' + ${teacher.phoneNumber}">
            </option>
        </select>
    </div>
     <p><input type="submit" value="submit"></p>
</form>
    <form action="#" th:action="@{/teacher/}" method="get">
            <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
