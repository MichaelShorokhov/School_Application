<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/teacher/findSubjects}" th:object="${teacher}" method="post">
                <select th:field="${teacher.id}">
                    <option th:each="teacher : ${teachers}"
                    th:value="${teacher.id}"
                    th:text="'Name: ' + ${teacher.name} + ' Surname: ' + ${teacher.surname} + ' Age: ' + ${teacher.age} + ' Phone Number: ' + ${teacher.phoneNumber}">
                    </option>
                </select>
        <p><input type="submit" value="submit"></p>
    </form>
            <form action="#" th:action="@{/teacher/findSubjects}" method="get">
            <tr th:each="subject : ${subjects}">
                    <td th:text="'Id: ' + ${subject.id}"></td>
                    <td th:text="'Name: ' + ${subject.name}"></td>
                    </br>
                </tr>
    </form>
    <form action="#" th:action="@{/teacher/}" method="get">
        <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
