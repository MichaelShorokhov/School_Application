<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/term/find}" th:object="${term}" method="post">
                            <div>
                                <select th:field="${term.id}">
                                    <option th:each="term : ${terms}"
                                    th:value="${term.id}"
                                    th:text="${term.name}">
                                    </option>
                                </select>
                            </div>
        <div th:if="${term.id!=0}">
            <p th:text="'Id: ' + ${term.id}"><p>
            <p th:text="'Name: ' + ${term.name}"></p>
            <p th:text="'Start Date: ' + ${#dates.format(term.startDate, 'yyyy-MM-dd')}"></p>
            <p th:text="'End Date: ' + ${#dates.format(term.endDate, 'yyyy-MM-dd')}"></p>
            <p th:text="'Closed: ' + ${term.isClosed()}"></p>
        </div>
        <p><input type="submit" value="submit"></p>
    </form>
    <form action="#" th:action="@{/term/}" method="get">

        <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
