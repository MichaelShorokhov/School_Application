<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Choose the action</h1>
    <form action="#" th:action="@{/term/find}" method="get">
        <p><input type="submit" value="Find"></p>
    </form>
    <form action="#" th:action="@{/term/findAll}" method="get">
            <p><input type="submit" value="FindAll"></p>
    </form>
    <form action="#" th:action="@{/term/add}" method="get">
            <p><input type="submit" value="Add"></p>
    </form>
    <form action="#" th:action="@{/term/remove}" method="get">
            <p><input type="submit" value="Remove"></p>
    </form>
    <form action="#" th:action="@{/term/update}" method="get">
            <p><input type="submit" value="Update"></p>
    </form>
    <form action="#" th:action="@{/term/close}" method="get">
                    <p><input type="submit" value="Close"></p>
    </form>
    <form action="#" th:action="@{/}" method="get">
                    <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
