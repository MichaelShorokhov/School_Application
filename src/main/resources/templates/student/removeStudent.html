<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Remove Student</h1>
<form action="#" th:action="@{/student/remove}" th:object="${student}" method="post">
    <div>
        <select th:field="${student.id}">
            <option th:each="student : ${students}"
            th:value="${student.id}"
            th:text="'Name: ' + ${student.name} + ' Surname: ' + ${student.surname} + ' Age: ' + ${student.age} + ' Phone Number: ' + ${student.phoneNumber}">
            </option>
        </select>
    </div>
     <p><input type="submit" value="submit"></p>
</form>
    <form action="#" th:action="@{/student/}" method="get">
            <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
