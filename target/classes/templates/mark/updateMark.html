<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Update Mark</h1>
    <form action="#" th:action="@{/mark/update}" th:object="${mark}" method="post">
            <div>
                <select th:field="${mark.id}">
                    <option th:each="mark : ${marks}"
                    th:value="${mark.id}"
                    th:text="${mark.value}">
                    </option>
                </select>
            </div>
        <p>New Value: <input type="text" th:field="*{value}"></p>
        <p><input type="submit" value="submit"></p>
    </form>
    <form action="#" th:action="@{/mark/}" method="get">
            <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
