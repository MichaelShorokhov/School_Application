<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/mark/find}" th:object="${mark}" method="post">
                    <div>
                        <select th:field="${mark.id}">
                            <option th:each="mark : ${marks}"
                            th:value="${mark.id}"
                            th:text="${mark.value}">
                            </option>
                        </select>
                    </div>
        <div th:if="${mark.id!=0}">
                <p th:text="'Id: ' + ${mark.id}"></p>
                <p th:text="'Value: ' + ${mark.value}"></p>
        </div>
        <p><input type="submit" value="submit"></p>
    </form>
    <form action="#" th:action="@{/mark/}" method="get">

        <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
