<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Add new Lesson</h1>
    <form action="#" th:action="@{/lesson/add}" th:object="${lesson}"  method="post">
            <select th:field="*{subject}">
                 <option th:each="subject : ${subjects}"
                   th:value="${subject.id}"
                   th:text="${subject.name}">
                 </option>
            </select>
            <select th:field="*{term}">
                 <option th:each="term : ${terms}"
                   th:value="${term.id}"
                   th:text="${term.name}">
                 </option>
            </select>
            <select th:field="*{teacher}">
                 <option th:each="teacher : ${teachers}"
                   th:value="${teacher.id}"
                   th:text="'Name: ' + ${teacher.name} + ' Surname: ' + ${teacher.surname} + ' Age: ' + ${teacher.age} + ' Phone Number: ' + ${teacher.phoneNumber}">
                 </option>
            </select>
            <select th:field="*{group}">
                 <option th:each="group : ${groups}"
                   th:value="${group.id}"
                   th:text="${group.name}">
                 </option>
            </select>
            <p>Date: <input type="date" th:field="*{date}"></p>
            <p><input type="submit" value="submit"></p>
        </form>

    <form action="#" th:action="@{/lesson/}" method="get">
            <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
