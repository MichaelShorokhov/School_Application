<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/group/find}" th:object="${group}" method="post">
                            <div>
                                <select th:field="${group.id}">
                                    <option th:each="group : ${groups}"
                                    th:value="${group.id}"
                                    th:text="${group.name}">
                                    </option>
                                </select>
                            </div>
        <div th:if="${group.id!=0}">
            <p th:text="'Id: ' + ${group.id}"></p>
            <p th:text="'Name: ' + ${group.name}"></p>
            <p th:text="'Course: ' + ${group.course.year}"></p>
        </div>
        <p><input type="submit" value="submit"></p>
    </form>
    <form action="#" th:action="@{/group/}" method="get">
        <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
