<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Update Student</h1>
    <form action="#" th:action="@{/student/update}" th:object="${student}" method="post">
            <div>
                <select th:field="${student.id}">
                    <option th:each="student : ${students}"
                    th:value="${student.id}"
                     th:text="'Name: ' + ${student.name} + ' Surname: ' + ${student.surname} + ' Age: ' + ${student.age} + ' Phone Number: ' + ${student.phoneNumber}">
                    </option>
                </select>
            </div>
        <p>New Name: <input type="text" th:field="*{name}"></p>
        <p>New Surname: <input type="text" th:field="*{surname}"></p>
        <p>New Age: <input type="text" th:field="*{age}"></p>
        <p>New Phone Number: <input type="text" th:field="*{phoneNumber}"></p>
        <select th:field="*{group.id}">
                         <option th:each="group : ${groups}"
                           th:value="${group.id}"
                           th:text="${group.name}">
                         </option>
                    </select>
        <p><input type="submit" value="submit"></p>
    </form>
    <form action="#" th:action="@{/student/}" method="get">
            <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
