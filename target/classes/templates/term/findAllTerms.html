<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>List of Terms</h1>
    <tr th:each="term : ${terms}">
        <td th:text="'Id: ' + ${term.id}"></td>
        <td th:text="'Name: ' + ${term.name}"></td>
        <td th:text="'Start Date: ' + ${#dates.format(term.startDate, 'yyyy-MM-dd')}"></td>
        <td th:text="'End Date: ' + ${#dates.format(term.endDate, 'yyyy-MM-dd')}"></td>
        <td th:text="'Closed: ' + ${term.isClosed()}"></td>
        </br>
    </tr>
    <form action="#" th:action="@{/term/}" method="get">
        <p><input type="submit" value="Home"></p>
    </form>
</body>
</html>
